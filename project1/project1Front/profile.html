  <body class='bg-dark text-white'>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-5">
        <a class="navbar-brand" href="employee.html">Employee</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="employee.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="submit.html">New Request</a>

            <li class='nav-item'>
              <a class='nav-link active' href='profile.html'>Profile</a>

        </div>

            <ul class="list-group mx-auto">

              <li class="list-group-item bg-secondary"><strong>Name: </strong><span id='firstName'></span> <span id='lastName'></span></li>
              <li class="list-group-item bg-secondary form-inline"><strong>Username: </strong><span id='username' class='input'></span></li>
              <li class="list-group-item bg-secondary"><strong>Email: </strong><span id='email' class='input'></span></li>

            </ul>
          </div>
        </div>
