<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Login</title>
  </head>
  <body class='bg-dark text-white'>
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary mb-5">
        <a class="navbar-brand" href="employee.html">Employee</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="employee.html">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="submit.html">New Request</a>
            </li>
            <li class='nav-item'>
              <a class='nav-link' href='profile.html'>Profile</a>
            </li>
          </ul>
          <div class="nav-item dropdown mr-5">
            <text class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Sign out
            </text>
            <div class="dropdown-menu bg-secondary" aria-labelledby="navbarDropdown">
              <a class="dropdown-item text-white" href='' id='sign-out'>Yes, sign me out</a>
            </div>
          </div>
        </div>
      </nav>
    <main class='container'>
        <div class='row'>
            <h5 class='mx-auto mb-3'>Submit a request</h5>
        </div>
        <div class='row'>
            <form id='request-form' class='col-9 col-sm-6 col-md-4 m-auto bg-secondary p-2 rounded'>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Amount</label>
                    <input type="number" class="form-control" id="amount" placeholder="Enter amount">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Type</label>
                    <select class="form-control" id="type">
                        <option value='1'>LODGING</option>
                        <option value='2'>TRAVEL</option>
                        <option value='3'>FOOD</option>
                        <option value='4'>OTHER</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1">Description</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                  </div>
                  <button class='btn btn-primary' type='submit'>Submit</button> <span class='ml-3' id='alert'></span>
            </form>
        </div>
    </main>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="submit.js"></script>
  </body>
</html>
